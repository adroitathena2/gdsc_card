<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archisha Yadav - Profile</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500|Jost:400,500,600&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        color: #2b2c48;
        font-family: "Jost", sans-serif;
        background-image: url(https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/5fe60e91402383.5e33827430848.gif);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        margin: 0;
        /* --- CENTER THE CARD --- */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        max-width: 340px;
        width: 100%;
        margin: auto;
        position: relative;
        z-index: 1;
        background-color: rgba(255, 255, 255, 1);
        display: flex;
        flex-direction: column; /* Stack Header, Main, Buttons vertically */
        border-radius: 10px;
        box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.2);
        transition: 0.3s;
        overflow: hidden; /* Prevents things sticking out */
      }

      /* Dynamic Heights */
      .card[data-state="#about"] {
        height: 500px;
      }
      .card[data-state="#contact"] {
        height: 450px;
      }
      .card[data-state="#experience"] {
        height: 600px;
      }

      /* --- HEADER STYLES --- */
      .card-header {
        position: relative;
        display: flex;
        height: 200px;
        flex-shrink: 0; /* Header never shrinks */
        width: 100%;
        transition: 0.3s;
      }

      .card.is-active .card-header {
        height: 80px;
      }

      .card-cover {
        width: 100%;
        height: 100%;
        position: absolute;
        height: 160px;
        top: -20%;
        left: 0;
        will-change: top;
        background-size: cover;
        background-position: center;
        filter: blur(30px);
        transform: scale(1.2);
        transition: 0.5s;
      }

      .card.is-active .card-cover {
        height: 100px;
        top: -50px;
      }

      .card-avatar {
        width: 100px;
        height: 100px;
        box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        object-position: center;
        object-fit: cover;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%) translateY(-64px);
        transition: 0.3s;
      }

      .card.is-active .card-avatar {
        transform: none;
        left: 20px;
        width: 50px;
        height: 50px;
        bottom: 10px;
      }

      .card-fullname {
        position: absolute;
        bottom: 0;
        font-size: 22px;
        font-weight: 700;
        text-align: center;
        white-space: nowrap;
        transform: translateY(-10px) translateX(-50%);
        left: 50%;
        transition: 0.3s;
      }

      .card.is-active .card-fullname {
        bottom: 18px;
        font-size: 19px;
        left: 86px;
        transform: none;
      }

      .card-jobtitle {
        position: absolute;
        bottom: 0;
        font-size: 11px;
        white-space: nowrap;
        font-weight: 500;
        opacity: 0.7;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        margin: 0;
        left: 50%;
        transform: translateX(-50%) translateY(-7px);
        transition: 0.3s;
      }

      .card.is-active .card-jobtitle {
        bottom: 16px;
        letter-spacing: 1px;
        font-size: 10px;
        left: 86px;
        transform: none;
      }

      /* --- SCROLLABLE CONTENT AREA --- */
      .card-main {
        position: relative;
        flex: 1; /* Takes up all remaining space */
        display: flex;
        flex-direction: column;
        padding-top: 10px;
        overflow-y: auto; /* Internal scrollbar only for this section */
        overflow-x: hidden;
      }

      .card.is-active .card-main {
        padding-top: 0;
      }

      .card-subtitle {
        font-weight: 700;
        font-size: 13px;
        margin-bottom: 8px;
      }

      .card-content {
        padding: 20px;
      }

      .card-desc {
        line-height: 1.6;
        color: #636b6f;
        font-size: 14px;
        margin: 0;
        font-weight: 400;
        font-family: "DM Sans", sans-serif;
      }

      .card-social {
        display: flex;
        align-items: center;
        padding: 0 20px;
        margin-bottom: 30px;
      }
      .card-social svg {
        fill: rgb(165, 181, 206);
        width: 16px;
        display: block;
        transition: 0.3s;
      }
      .card-social a {
        color: #8797a1;
        height: 32px;
        width: 32px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: 0.3s;
        background-color: rgba(93, 133, 193, 0.05);
        margin-right: 10px;
      }
      .card-social a:hover svg {
        fill: darken(rgb(165, 181, 206), 20%);
      }

      /* --- BUTTONS (FIXED AT BOTTOM) --- */
      .card-buttons {
        display: flex;
        background-color: #fff;
        flex-shrink: 0; /* Buttons never shrink */
        width: 100%;
        position: relative;
        z-index: 2;
      }

      .card-buttons button {
        flex: 1 1 auto;
        user-select: none;
        background: 0;
        font-size: 13px;
        border: 0;
        padding: 15px 5px;
        cursor: pointer;
        color: #5c5c6d;
        transition: 0.3s;
        font-family: "Jost", sans-serif;
        font-weight: 500;
        outline: 0;
        border-bottom: 3px solid transparent;
      }

      .card-buttons button.is-active,
      .card-buttons button:hover {
        color: #2b2c48;
        border-bottom: 3px solid #8a84ff;
        background: linear-gradient(
          to bottom,
          rgba(127, 199, 231, 0) 0%,
          rgba(207, 204, 255, 0.2) 44%,
          rgba(211, 226, 255, 0.4) 100%
        );
      }

      /* Sections */
      .card-section {
        display: none;
      }
      .card-section.is-active {
        display: block;
        animation: fadeIn 0.6s both;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translatey(40px);
        }
        100% {
          opacity: 1;
        }
      }

      /* Timeline & Contact Styles */
      .card-timeline {
        margin-top: 30px;
        position: relative;
      }
      .card-timeline:after {
        background: linear-gradient(
          to top,
          rgba(134, 214, 243, 0) 0%,
          rgba(66, 133, 244) 100%
        );
        content: "";
        left: 42px;
        width: 2px;
        top: 0;
        height: 100%;
        position: absolute;
      }
      .card-item {
        position: relative;
        padding-left: 60px;
        padding-right: 20px;
        padding-bottom: 30px;
        z-index: 1;
      }
      .card-item:last-child {
        padding-bottom: 5px;
      }
      .card-item:after {
        content: attr(data-year);
        position: absolute;
        top: 0;
        left: 37px;
        width: 8px;
        height: 8px;
        line-height: 0.6;
        border: 2px solid #fff;
        font-size: 11px;
        text-indent: -35px;
        border-radius: 50%;
        color: rgba(#868686, 0.7);
        background: linear-gradient(
          to bottom,
          lighten(#516acc, 20%) 0%,
          #516acc 100%
        );
      }
      .card-item-title {
        font-weight: 500;
        font-size: 14px;
        margin-bottom: 5px;
      }
      .card-item-desc {
        font-size: 13px;
        color: #6f6f7b;
        line-height: 1.5;
        font-family: "DM Sans", sans-serif;
      }
      .card-contact-wrapper {
        margin-top: 20px;
      }
      .card-contact {
        display: flex;
        align-items: center;
        font-size: 13px;
        color: #6f6f7b;
        font-family: "DM Sans", sans-serif;
        line-height: 1.6;
        cursor: pointer;
        margin-top: 16px;
      }
      .card-contact svg {
        flex-shrink: 0;
        width: 30px;
        min-height: 34px;
        margin-right: 12px;
        padding-right: 12px;
        border-right: 1px solid #dfe2ec;
      }
      .contact-me {
        border: 0;
        outline: none;
        background: linear-gradient(
          to right,
          rgba(66, 133, 244) 0%,
          rgba(15, 157, 88) 96%
        );
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        color: #fff;
        padding: 12px 16px;
        width: 100%;
        border-radius: 5px;
        margin-top: 25px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        font-family: "Jost", sans-serif;
        transition: 0.3s;
      }
    </style>
  </head>
